Recover_date:
  description: Date (recovery of Pot?)
  range: datetime
  pattern: ^\d{4}-\d{2}-\d{2}
  exact_mappings:
  - dwc:eventDate
  annotations:
    transformation_type: direct
    transformation_note: Recovery date maps to eventDate for Occurrence records
  comments:
    - Must be ISO-8601 formatted, like YYYY-mm-DD
