depth:
  description: Depth measurement
  range: float
  pattern: "^\\d+(\\.\\d)?$"
  close_mappings:
  - dwc:minimumDepthInMeters
  - dwc:maximumDepthInMeters
  annotations:
    transformation_type: duplicate
    transformation_note: Single depth value maps to both minimumDepthInMeters and maximumDepthInMeters after ensuring units are meters.
  comments:
    - units unknown
    - pattern assumes positive number with an option to specify the tenths place.
